<div class="modal-dialog">
  <div class="modal-content">
    <div class="row copyToModalContainer">

      <div class="col-sm-4">

        <div class="copyToModalLeftPanel">
          <ul>
            <li><a class="share workspace" ng-class="{active: dc.isHomeMode()}" href="#" ng-click="arpcopyto.openHome()"
                   translate>DASHBOARD.sidebar.myWorkspace</a></li>
            <li><a class="share shared" ng-class="{active: dc.isSpecialFoldersMode()}" href="#" ng-click="arpcopyto.openSpecialFolders()"
                   translate>DASHBOARD.sidebar.specialFolders</a></li>
          </ul>
        </div>

      </div>

      <div class="col-sm-8 copyToModalRightPanel">

        <div class="modal-header row" id="arpCopyModalHeader">

          <div class="col-sm-11">
            <p ng-if="arpcopyto.isCommunity">
                <span>
                  Community Folders
                </span>
            </p>
            <p ng-if="!arpcopyto.isCommunity">
                <span class="folder-path" ng-repeat="folder in arpcopyto.destinationPathInfo track by $index">
                  <a ng-click="arpcopyto.openDestination(folder)" class="breadcrumbs" ng-if="dc.linkFolder(folder)">{{dc.breadcrumbName(dc.getTitle(folder))}}</a>
                  <span class="breadcrumbs"
                        ng-if="!dc.linkFolder(folder)">{{dc.breadcrumbName(dc.getTitle(folder))}}</span>
                  /
                </span>
            </p>
          </div>

          <div class="col-sm-1 pull-right">
            <button class="close" type="button" ng-click="dc.arpCopyModalVisible=false;arpcopyto.hideModal()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>

        </div>

        <div id="arpCopyModalContent" class="modal-body scrollable-content" cedar-infinite-scroll load-more="arpcopyto.loadMore()">

          <!-- show the clickable folders  -->
          <div ng-if="arpcopyto.isFolder(resource)" class="box-row row"
               ng-class="{ selected: arpcopyto.isDestinationSelected(resource)}"
               ng-repeat="(index, resource) in destinationResources">
            <div class="col-sm-1 " ng-click="arpcopyto.selectDestination(resource)"><i style="color:#9e9e9e;font-size:20px;padding-right:5px"
                                                                                    class="fa" ng-class="arpcopyto.getResourceIconClass(resource)"></i>
            </div>
            <a class="contents-folder-title col-sm-10" ng-click="arpcopyto.selectDestination(resource)">{{resource['schema:name']}}
            </a>
            <div class="col-sm-1 arrow-click"
                 ng-click="arpcopyto.openDestination(resource)"
                 uib-tooltip="{{'HELP.openFolder' | translate}}"
                 tooltip-trigger
                 tooltip-animation="false"
                 tooltip-placement="left"
                 data-toggle="tooltip"><i class="fa fa-arrow-right"></i></div>
          </div>

          <!-- then the disabled documents -->
          <div ng-if="!arpcopyto.isFolder(resource)" class="box-row row disabled"
               ng-repeat="(index, resource) in destinationResources">
            <div class="col-sm-1" ng-click="arpcopyto.selectDestination(resource)" disabled="disabled"><i style="font-size:20px;padding-right:5px"
                                                                                                       class="fa"
                                                                                                       ng-class="arpcopyto.getResourceIconClass(resource)"></i>
            </div>
            <div class="contents-resource-title col-sm-10" ng-click="arpcopyto.selectDestination(resource)" disabled="disabled">{{resource['schema:name']}}
            </div>

          </div>

        </div>
        <div class="modal-footer actions">
          <div class="clear-save">
            <button ng-disabled="arpcopyto.copyDisabled()" ng-click="arpcopyto.updateResource();dc.arpCopyModalVisible=false;arpcopyto.hideModal()"
                    type="button"
                    class="btn btn-save confirm"> Copy
            </button>
          </div>
          <div class="clear-save">
            <button type="button" class="btn btn-clear" ng-click="arpcopyto.arpCopyModalVisible=false;arpcopyto.refresh();arpcopyto.hideModal()" translate="">
              Cancel
            </button>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
