<div class=" field-header sortable-handler flex"
    ng-if="!isRuntime() && !isNested() && !ngDisabled && !preview">

  <div class="flex-left">
    <div ng-if="!isRootNode()" class="sortable-icon"><i class="fa fa-arrows"></i></div>
    <i class="{{getIconClass()}} field-icon"></i>
    <div class="multiple-instance-cardinality" style="margin-right:10px"
        ng-show="!isCheckboxListRadio() && isCardinalElement()">{{getMinItems()}}
      .. {{getMaxItems() || "N"}}
    </div>
    <i class="fa fa-asterisk required" ng-show="$root.schemaOf($parent.field)._valueConstraints.requiredValue"
        style="margin:0 5px"></i>
    <i class="fa fa-pencil-square-o editable" ng-show="isEditable()" style="margin:0 5px"></i>
    <div style="margin:0 5px">
      <div ng-if="isPublished()">
        <i class="action fa fa-globe"></i> {{getVersion()}}
      </div>
      <div ng-if="!isPublished() && getVersion() != '0.0.1'">
        {{getVersion()}}
      </div>
    </div>
    <div style="margin:0 5px">{{getIdentifier()}}</div>
  </div>

  <div class="configuration-actions" ng-init="childType='field'">
    <div class="preview-container flex-right" style="width:100px;height:40px">

      <div class="preview-edit-options ">
        <div class="save-options" ng-hide="isRootNode()">

          <button  type="button" class="trash" style="margin-right: 0;background:transparent"
              uib-tooltip='{{"Delete" | translate}}'
              ng-click="ckDelete(); $event.stopPropagation();"
              tooltip-placement="top">
            <i class="fa fa-times-circle"></i>
          </button>

        </div>
      </div>
    </div>
  </div>

</div>
